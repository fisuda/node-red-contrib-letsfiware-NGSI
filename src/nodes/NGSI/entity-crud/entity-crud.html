<script type="text/javascript">
    RED.nodes.registerType('NGSI Entity CRUD', {
        category: 'FIWARE',
        color: '#A9E2F3',
        defaults: {
            openapis: {
                type: "Open APIs",
                required: true
            },
            servicepath: { value: "/" },
            actiontype: { value: "create" },
            entityid: { value: "" },
            entitytype: { value: "" },
            mode: { value: "normalized" },
        },
        inputs: 1,
        outputs: 1,
        icon: "fiware-non-free.svg",
        label: function () {
            return this.name || "NGSI Entity CRUD";
        }
    });

    function actiontype_Changed(e) {
        switch (e.target.value) {
        case 'read':
            document.getElementById('entityid').hidden = false;
            document.getElementById('entitytype').hidden = false;
            document.getElementById('representationmode').hidden = false;
            break;
        case "delete":
            document.getElementById('entityid').hidden = false;
            document.getElementById('entitytype').hidden = false;
            document.getElementById('representationmode').hidden = true;
            break;
        default:
            document.getElementById('entityid').hidden = true;
            document.getElementById('entitytype').hidden = true;
            document.getElementById('representationmode').hidden = false;
            break;
        }
    }
</script>

<script type="text/x-red" data-template-name="NGSI Entity CRUD">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-openapis"><i class="fa fa-tag"></i> Context Broker</label>
        <input type="text" id="node-input-openapis">
    </div>
    <div class="form-row">
        <label for="node-input-servicepath"><i class="fa fa-tag"></i> ServicePath</label>
        <input type="text" id="node-input-servicepath">
    </div>
    <div class="form-row">
        <label for="node-input-actiontype"><i class="icon-tag"></i> Action Type</label>
        <select id="node-input-actiontype" onchange="actiontype_Changed(event)">
            <option value="create">create</option>
            <option value="read">read</option>
            <option value="upsert">upsert</option>
            <option value="delete">delete</option>
        </select>
    </div>
    <div class="form-row" id="entityid">
        <label for="node-input-entityid"><i class="fa fa-tag"></i> Entity id</label>
        <input type="text" id="node-input-entityid">
    </div>
    <div class="form-row" id="entitytype">
        <label for="node-input-entitytype"><i class="fa fa-tag"></i> Entity type</label>
        <input type="text" id="node-input-entitytype">
    </div>
    <div class="form-row" id="representationmode">
        <label for="node-input-mode"><i class="fa fa-tag"></i> Representation</label>
        <select id="node-input-mode">
            <option value="normalized" enabled>normalized</option>
            <option value="keyValues">keyValues</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="NGSI Entity CRUD">

    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">JSON Object</span>
        </dt>
        <dd>NGSIv2 entity with/without ActionType.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Number or JSON Object</span>
        </dt>
        <dd>Status code returned by the NGSIv2 API or NGSIv2 entity</dd>
    </dl>

    <h3>Details</h3>
    <p>See <a href="https://node-red-contrib-letsfiware-ngsi.letsfiware.jp/custom_nodes/ngsi_entity_crud/">here</a> for full documentation.</p>
</script>
