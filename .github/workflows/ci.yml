name: CI

on:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup node
      run: npm ci

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: lint
      run: npm run lint

    - name: test
      run: npm run coverage
