<script type="text/javascript">
    RED.nodes.registerType('NGSI Batch update', {
        category: 'FIWARE',
        color: '#A9E2F3',
        defaults: {
            name: { value: "" },
            openapis: {
                type: 'Open APIs',
                required: true
            },
            servicepath: {value: "/"},
            actiontype: { value: "append" }
        },
        inputs: 1,
        outputs: 1,
        icon: "fiware-non-free.svg",
        label: function () {
            return this.name || "NGSI Batch update";
        }
    });
</script>

<script type="text/x-red" data-template-name="NGSI Batch update">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-openapis"><i class="icon-tag"></i> Context Broker</label>
        <input type="text" id="node-input-openapis" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-servicepath"><i class="fa fa-tag"></i> ServicePath</label>
        <input type="text" id="node-input-servicepath">
    </div>
    <div class="form-row">
        <label for="node-input-actiontype"><i class="icon-tag"></i> Action Type</label>
        <select id="node-input-actiontype">
            <option value="append">append</option>
            <option value="appendStrict">appendStrict</option>
            <option value="update">update</option>
            <option value="replace">replace</option>
            <option value="delete">delete</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="NGSI Batch update">
    <p>
    A simple node that allows to update NGSIv2 entity(ies). Entity data shall be provided as part
    of the <code>msg.payload</code>.
    See the <a href="http://telefonicaid.github.io/fiware-orion/api/v2/stable/">FIWARE-NGSI v2 Specification</a>.
    </p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">JSON Array</span>
        </dt>
        <dd>payload containing an Array of NGSI v2 Entities.
        If a <code>JSON Object</code> containing a single Entity
        is provided, it will be automatically converted to a <code>JSON Array</code></dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Number</span>
        </dt>
        <dd>Status code returned by the NGSIv2 API</dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload</code> shall contain NGSIv2 entity(ies).
    Other parameters shall be defined in the node configuration.
    See <a href="https://node-red-contrib-letsfiware-ngsi.letsfiware.jp/custom_nodes/ngsi_batch_update/">here</a> for full documentation.</p>
</script>
