version: '3'
services:
  orion:
    image: telefonicaiot/fiware-orion:3.10.1
    depends_on:
      - mongo
    entrypoint: ["sh", "-c", "rm /tmp/contextBroker.pid; /usr/bin/contextBroker -fg -multiservice -dbhost mongo"]
    restart: always
    ports:
      - 1026:1026
  mongo:
    image: mongo:4.4
    command: --nojournal
    restart: always
